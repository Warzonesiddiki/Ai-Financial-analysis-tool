<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Definitive Financial Analysis & Reporting Suite</title>
  <style>
    :root {
      /* Overhauled Light Theme Palette */
      --color-primary: #4f46e5;
      --color-primary-hover: #4338ca;
      --color-primary-light: #eef2ff;
      --color-background: #f9fafb;
      --color-surface: #ffffff;
      --color-text: #111827;
      --color-text-secondary: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #16a34a;
      --color-error: #dc2626;
      --color-warning: #f59e0b;
      --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.06), 0 2px 4px -2px rgb(0 0 0 / 0.06);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--color-background);
      color: var(--color-text);
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 16px;
    }
    #root {
        max-width: 1600px;
        margin: 0 auto;
        padding: 1rem;
    }
    
    .app-header {
        padding: 1.5rem 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        border-bottom: 1px solid var(--color-border);
        margin-bottom: 2rem;
    }

    h1, h2, h3, h4 {
        margin-top: 0;
        font-weight: 700;
        color: var(--color-text);
        letter-spacing: -0.01em;
    }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.75rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.75rem; margin-bottom: 1.5rem; }
    h3 { font-size: 1.25rem; font-weight: 600; }
    h4 { font-size: 1.1rem; font-weight: 600; color: var(--color-text-secondary); }
    p, li { line-height: 1.6; }
    
    .main-content {
        animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 1.5rem;
        background-color: var(--color-surface);
        box-shadow: var(--shadow-md);
    }

    /* Forms */
    .form-group { margin-bottom: 1.25rem; }
    .form-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        color: #374151;
    }
    .input, select, textarea {
        width: 100%;
        padding: 0.6rem 0.8rem;
        font-size: 0.95rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        background-color: var(--color-surface);
        color: var(--color-text);
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
    }
     textarea {
        font-family: var(--font-sans);
        min-height: 150px;
        resize: vertical;
     }
    .input[disabled] { background-color: #f3f4f6; cursor: not-allowed; color: var(--color-text-secondary); }
    .input:focus, select:focus, textarea:focus {
        border-color: var(--color-primary);
        outline: 0;
        box-shadow: 0 0 0 2px var(--color-surface), 0 0 0 4px var(--color-primary-light);
    }
    .grid { display: grid; gap: 1.5rem; }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    
    /* Buttons */
    .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        padding: 0.6rem 1rem;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
    }
    .button-primary {
        color: #fff;
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        box-shadow: var(--shadow-sm);
    }
    .button-primary:hover { background-color: var(--color-primary-hover); transform: translateY(-1px); box-shadow: var(--shadow-md); }
    .button-primary:disabled { background-color: var(--color-primary); opacity: 0.6; cursor: not-allowed; transform: translateY(0); box-shadow: none;}
    .button-secondary {
        color: #374151;
        background-color: var(--color-surface);
        border-color: var(--color-border);
    }
    .button-secondary:hover { background-color: var(--color-background); }
    .button-tertiary { background-color: transparent; border-color: transparent; color: var(--color-primary); font-weight: 500;}
    .button-tertiary:hover { background-color: var(--color-primary-light); }

    /* Collapsible */
    details { border-bottom: 1px solid var(--color-border); margin-bottom: 1rem; padding-bottom: 1rem; }
    details:last-of-type { border-bottom: none; }
    summary { font-weight: 600; font-size: 1.1rem; padding: 0.5rem 0; cursor: pointer; outline: none; list-style-position: inside; }
    .details-content { padding: 1rem 0 0 0; }

    /* Dashboard Layout */
    .dashboard { display: flex; flex-direction: column; gap: 2rem; }
    
    .dashboard-nav-item {
        position: relative;
        transition: all 0.2s ease-in-out;
        padding: 0.75rem 1rem;
        color: var(--color-text-secondary);
        font-weight: 500;
    }
    .dashboard-nav-item:hover {
        background-color: var(--color-background);
    }
    .dashboard-nav-item.active {
        color: var(--color-primary);
        font-weight: 600;
    }
    .dashboard-nav-item.active .pill {
        transform: scale(1);
    }
    .pill {
      position: absolute;
      left: 0;
      top: 50%;
      height: 60%;
      width: 4px;
      background-color: var(--color-primary);
      border-radius: 0 4px 4px 0;
      transform: translateY(-50%) scale(0);
      transition: transform 0.3s ease;
    }
    
    /* Stat Card */
    .stat-card {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .stat-card-label {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        font-weight: 500;
        margin: 0;
    }
    .stat-card-value {
        font-size: 2rem;
        font-weight: 700;
        margin: 0.25rem 0 0 0;
        color: var(--color-text);
        line-height: 1.2;
    }

    .trend-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 2px 8px;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    .trend-positive { color: var(--color-success); background-color: rgba(22, 163, 74, 0.1); }
    .trend-negative { color: var(--color-error); background-color: rgba(220, 38, 38, 0.1); }
    .trend-neutral { color: var(--color-text-secondary); background-color: rgba(107, 114, 128, 0.1); }
    
    /* Chat Panel */
    .chat-panel {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 450px;
      max-width: 100%;
      background-color: var(--color-surface);
      box-shadow: var(--shadow-lg);
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      z-index: 100;
      border-left: 1px solid var(--color-border);
    }
    .chat-panel.open { transform: translateX(0); }
    .chat-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--color-border); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    .chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .chat-message { display: flex; gap: 0.75rem; max-width: 90%; }
    .chat-message.user { align-self: flex-end; flex-direction: row-reverse; }
    .chat-avatar { width: 32px; height: 32px; border-radius: 999px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: 500; font-size: 0.8rem; }
    .chat-avatar.model { background-color: var(--color-primary-light); color: var(--color-primary); }
    .chat-avatar.user { background-color: #e5e7eb; color: var(--color-text-secondary); }
    .chat-bubble { padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; }
    .chat-bubble.model { background-color: var(--color-background); border-top-left-radius: 4px; }
    .chat-bubble.user { background-color: var(--color-primary); color: white; border-top-right-radius: 4px; }
    .chat-input-form { padding: 1rem 1.5rem; border-top: 1px solid var(--color-border); display: flex; gap: 0.75rem; flex-shrink: 0; }

    /* Misc */
    .sources-list { list-style-type: decimal; padding-left: 20px; margin: 0; font-size: 0.8rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .sources-list a { color: var(--color-primary); text-decoration: none; }
    .sources-list a:hover { text-decoration: underline; }

    .takeaways-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
    .takeaways-list li { display: flex; align-items: flex-start; line-height: 1.6; color: var(--color-text-secondary); }
    .takeaways-list li::before { content: '✓'; color: var(--color-primary); font-size: 1rem; margin-right: 0.75rem; line-height: 1.6; }
    
    /* Stepper */
    .stepper {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
        padding: 0 1rem;
        position: relative;
    }
    .stepper::before {
        content: '';
        position: absolute;
        top: 16px;
        left: 0;
        right: 0;
        height: 2px;
        background-color: var(--color-border);
        transform: scaleX(calc(1 - 32px / 100%));
        margin: 0 16px;
    }
    .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 1;
        width: 120px;
    }
    .step-indicator {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid var(--color-border);
        background-color: var(--color-surface);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .step-label {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        transition: all 0.3s ease;
    }
    .step.active .step-indicator {
        background-color: var(--color-primary);
        color: white;
        border-color: var(--color-primary);
    }
    .step.active .step-label { color: var(--color-primary); font-weight: 600; }
    .step.completed .step-indicator {
        background-color: var(--color-primary-light);
        color: var(--color-primary);
        border-color: var(--color-primary-light);
    }
    .step.completed .step-label { color: var(--color-text); }

    /* Waterfall Chart */
    .waterfall-chart {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem 0;
      font-size: 0.85rem;
    }
    .waterfall-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .waterfall-label {
      width: 200px;
      text-align: right;
      color: var(--color-text-secondary);
      font-weight: 500;
    }
    .waterfall-bar-container {
      flex-grow: 1;
      height: 24px;
      position: relative;
      background-color: transparent;
    }
    .waterfall-bar {
      position: absolute;
      height: 100%;
      border-radius: 4px;
      transition: all 0.5s ease-out;
    }
    .waterfall-bar-positive { background-color: var(--color-success); }
    .waterfall-bar-negative { background-color: var(--color-error); }
    .waterfall-bar-total { background-color: var(--color-primary); }
    .waterfall-value {
      width: 100px;
      text-align: right;
      font-family: monospace;
      font-weight: 500;
    }
    
    /* Chart Tooltip */
    .chart-tooltip {
        position: absolute;
        background-color: rgba(17, 24, 39, 0.9);
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 0.8rem;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
        opacity: 0;
        transform: translate(-50%, -100%) translateY(-10px);
        white-space: nowrap;
        z-index: 10;
    }
    
    /* Info Tooltip */
    .info-tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    .info-tooltip-icon {
        cursor: help;
        color: var(--color-text-secondary);
    }
    .info-tooltip-text {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background-color: rgba(17, 24, 39, 0.9);
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 0.8rem;
        width: 250px;
        text-align: left;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        z-index: 20;
        font-weight: 400;
    }
    .info-tooltip-container:hover .info-tooltip-text {
        visibility: visible;
        opacity: 1;
    }


    /* Responsive Design */
    @media (min-width: 1024px) {
      #root { padding: 1rem 2.5rem; }
      .card { padding: 2rem; }
      .dashboard { flex-direction: row; align-items: flex-start; }
      .dashboard-nav { flex: 0 0 300px; position: sticky; top: 2rem; }
      .dashboard-content { flex: 1; min-width: 0; }
    }
    
    @media (max-width: 768px) {
        body { font-size: 15px; }
        #root { padding: 0.5rem; }
        .app-header { flex-direction: column; align-items: flex-start; gap: 0.5rem; margin-bottom: 1rem; }
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.25rem; }
        .grid { gap: 1rem; }
        .grid-cols-2, .grid-cols-3, .grid-cols-4 { grid-template-columns: 1fr; }
        .input-grid, .wizard-layout {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }
    }
    @media (min-width: 768px) and (max-width: 1200px) {
        .wizard-layout {
             grid-template-columns: 350px 1fr;
        }
    }
     @media (min-width: 1201px) {
        .wizard-layout {
             grid-template-columns: 400px 1fr;
        }
    }

  </style>
